	<title>Landing Page</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
			<li class="active">Meet Karma</li>
			<li>Store</li>
			<li>Blog</li>
			<li>Help</li>
			<li>Log in</li>
			</ul>
			<img class="logo" src="images/karma-logo.svg" alt="Karma" width="26" style="height: 70px;">
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
		<div>
		<div class="buttons">
			<button>Learn More</button>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li>
					<img width="127" height="127" src="images/icon-devices.svg" alt="Internet for all devices image">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img width="127" height="127" src="images/icon-coffee.svg" alt="Boost your productivity image">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img width="127" height="127" src="images/icon-refill.svg" alt="Pay as you go image">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
		<div class="content">

			<hr>
			<h5>Join us on</h5>
			<ul class="icons">
				<li class="fa-stack fa-lg">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-twitter fa-stack-1x"></i>
				</li>
				<li class="fa-stack fa-lg">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-facebook fa-stack-1x"></i>
				</li>
				<li class="fa-stack fa-lg">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-instagram fa-stack-1x"></i>
				</li>
			</ul>
		</div>
	</footer>
