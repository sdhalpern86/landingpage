<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<!--- Why does a CDN's https need to be removed once live? -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<title>Landing Page</title>
</head>
<body>
	<nav class="top-navigation">
		<div class="content">
			<ul class="links">
			<li class="active">Meet Karma</li>
			<li>Store</li>
			<li>Blog</li>
			<li>Help</li>
			<li>Log in</li>
			</ul>
			<img class="logo" src="images/karma-logo.svg" alt="Karma" width="26" style="height: 70px;">
		</div>
	</nav>
	<section class="introduction">
		<div class="content">
			<h1>Introducing Karma</h1>
			<h3>Bring WiFi with you, everywhere you go.</h3>
		<div>
		<div class="buttons">
			<button>Learn More</button>
		</div>
	</section>
	<section class="cases">
		<div class="content">
			<h2>Everyone needs a little Karma.</h2>
			<ul class="devices">
				<li>
					<img width="127" height="127" src="images/icon-devices.svg" alt="Internet for all devices image">
					<div class="caption">
						<h3>Internet for all devices</h3>
					</div>
				</li>
				<li>
					<img width="127" height="127" src="images/icon-coffee.svg" alt="Boost your productivity image">
					<div class="caption">
						<h3>Boost your productivity</h3>
					</div>
				</li>
				<li>
					<img width="127" height="127" src="images/icon-refill.svg" alt="Pay as you go image">
					<div class="caption">
						<h3>Pay as You Go</h3>
					</div>
				</li>
			</ul>
		</div>
	</section>
	<footer class="social">
		<div class="content">

			<hr>
			<h5>Join us on</h5>
			<ul class="icons">
				<li class="fa-stack fa-lg">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-twitter fa-stack-1x"></i>
				</li>
				<li class="fa-stack fa-lg">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-facebook fa-stack-1x"></i>
				</li>
				<li class="fa-stack fa-lg">
					<i class="fa fa-square-o fa-stack-2x"></i>
					<i class="fa fa-instagram fa-stack-1x"></i>
				</li>
			</ul>
		</div>
	</footer>
</body>
</html>
